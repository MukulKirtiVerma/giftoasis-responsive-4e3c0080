
{% extends 'base.html' %}

{% block title %}Spoiler Alert - GiftOasis{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 text-center">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Spoiler Alert!</h2>
        
        <p class="text-gray-600 mb-6">
            Do you want to see the gifts that have been confirmed for <strong>my wishlist</strong>?
        </p>
        
        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6 text-left">
            <div class="flex">
                <div class="flex-shrink-0 text-yellow-400">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-yellow-700">
                        The next time you visit this page your confirmed gifts will be hidden again.
                    </p>
                </div>
            </div>
        </div>
        
        <div class="flex justify-center space-x-4">
            <form method="POST" action="{{ url_for('hide_confirmed_gifts', wishlist_id=wishlist.id) }}">
                <button type="submit" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded">
                    Cancel
                </button>
            </form>
            
            <form method="POST" action="{{ url_for('show_confirmed_gifts', wishlist_id=wishlist.id) }}">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
                    Show Confirmed
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
