
{% extends 'base.html' %}

{% block title %}Gift Categories - GiftOasis{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Gift Categories</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for category in categories %}
                <a href="{{ url_for('category_gifts', category=category) }}" class="block">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                        <div class="h-48 bg-gray-200 flex items-center justify-center">
                            <span class="text-3xl text-gray-600">
                                <i class="fas fa-gift"></i>
                            </span>
                        </div>
                        <div class="p-6">
                            <h2 class="text-xl font-semibold text-gray-800">{{ category }}</h2>
                            <p class="text-gray-600 mt-2">Browse gifts in this category</p>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
